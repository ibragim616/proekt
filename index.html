  <meta charset="utf-8" />

  <title>Futbolchilar ‚Äî kartalar va qidiruv</title>
  <style>
    :root{
      --bg:#0b1220;--surface:#111a2b;--card:#0f1730;--text:#eaf2ff;--muted:#9bb0d0;--accent:#7cc4ff;--border:#22314f;--radius:16px;--shadow:0 10px 30px rgba(0,0,0,.35)
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{margin:0;background:var(--bg);color:var(--text);font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,"Noto Sans",Arial;}
    .container{max-width:1100px;margin:0 auto;padding:20px}
    header{position:sticky;top:0;background:linear-gradient(180deg,var(--bg) 70%,transparent);backdrop-filter:saturate(1.2) blur(6px);z-index:5;margin-bottom:10px}
    .bar{display:flex;gap:10px;align-items:center}
    .brand{font-weight:800;display:flex;align-items:center;gap:10px}
    .logo{width:34px;height:34px;border-radius:10px;background:conic-gradient(from 180deg,#7cc4ff,#b388ff,#ff8ac6,#7cc4ff);box-shadow:var(--shadow)}
    .field{flex:1;display:flex;align-items:center;gap:8px;background:var(--surface);border:1px solid var(--border);border-radius:999px;padding:10px 14px}
    .field input{flex:1;background:transparent;border:0;outline:0;color:inherit;font-size:14px}
    .btn{cursor:pointer;border:1px solid var(--border);background:var(--surface);color:inherit;border-radius:12px;padding:10px 14px;box-shadow:var(--shadow)}
    .hint{color:var(--muted);font-size:12px;margin-top:6px}

    .grid{display:grid;grid-template-columns:repeat(12,1fr);gap:14px;margin-top:16px}
    .card{grid-column:span 3;background:var(--card);border:1px solid var(--border);border-radius:var(--radius);padding:12px;display:flex;flex-direction:column;gap:10px;box-shadow:var(--shadow)}
    @media (max-width: 1000px){ .card{grid-column:span 4} }
    @media (max-width: 700px){ .card{grid-column:span 6} }
    @media (max-width: 480px){ .card{grid-column:span 12} }

    .top{display:flex;align-items:center;gap:10px}
    .avatar{width:56px;height:56px;border-radius:50%;display:grid;place-items:center;font-weight:900;font-size:20px;color:#0b1220;background:#7cc4ff;box-shadow:inset 0 0 0 3px rgba(255,255,255,.2)}
    .meta{display:grid}
    .name{font-weight:800}
    .sub{font-size:12px;color:var(--muted)}
    .tags{display:flex;gap:6px;flex-wrap:wrap}
    .tag{font-size:11px;padding:2px 8px;border-radius:999px;border:1px solid var(--border);background:rgba(124,196,255,.12)}
    .empty{padding:30px;border:1px dashed var(--border);border-radius:14px;text-align:center;color:var(--muted)}

    .letters{display:flex;flex-wrap:wrap;gap:6px;margin-top:10px}
    .chip{cursor:pointer;border:1px solid var(--border);background:var(--surface);border-radius:999px;padding:6px 10px;font-size:13px}
    .chip.active{outline:2px solid var(--accent)}
  </style>
</head>

    const grid = document.getElementById('grid');
    const empty = document.getElementById('empty');
    const q = document.getElementById('q');

    function avatarLetters(name){
      const parts = name.split(' ');
      const a = (parts[0]?.[0]||'').toUpperCase();
      const b = (parts[parts.length-1]?.[0]||'').toUpperCase();
      return a + b;
    }

    function cardTpl(p){
      return `<article class="card">
        <div class="top">
          <div class="avatar" style="background:${p.color}">${avatarLetters(p.name)}</div>
          <div class="meta">
            <div class="name">${p.name}</div>
            <div class="sub">${p.country} ¬∑ ${p.club}</div>

        <div class="tags">
          <span class="tag">Pozitsiya: ${p.pos}</span>
          <span class="tag">Ism harfi: ${p.name[0].toUpperCase()}</span>
        </div>
      </article>`;
    }

    function render(list){
      grid.innerHTML = list.map(cardTpl).join('');
      empty.style.display = list.length? 'none' : '';
    }

    function filterByStartLetter(letter){
      const L = (letter||'').trim().toLowerCase();
      if(!L) { render(players); return; }
      const res = players.filter(p => p.name.toLowerCase().startsWith(L));
      render(res);
    }

    // Qidirish tugmasi va input
    document.getElementById('search').addEventListener('click',()=> filterByStartLetter(q.value));

    });

      const b = document.createElement('button');
      b.className='chip'; b.textContent=ch;
      b.addEventListener('click',()=>{ q.value=ch.toLowerCase(); filterByStartLetter(ch); setActive(ch); });
      lettersEl.appendChild(b);
    });
    function setActive(ch){
      [...lettersEl.children].forEach(x=> x.classList.toggle('active', x.textContent===ch));
    }

    // Dastlab hammasi chiqarilsin
